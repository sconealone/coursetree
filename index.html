<head><title>UBC Student Service Center</title>
<link href="app/css/bootstrap.css" rel="stylesheet">
<link href="app/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Load scripts -->
<script src="app/js/jquery-1.11.0.js"></script>
<script src="app/js/bootstrap.js"></script>
<script src="app/js/trophycase.js"></script>
<script src="app/js/coursetree.js"></script>
<script src="app/db/global.js"></script>
<script src="app/js/main.js"></script>

<div class="container" style="padding: 0;">
  <img src="app/img/banner.png" border=0 width="100%"></img>
</div>

<div class="container" id="top">

  <div class="row">
    <div class="col-md-8">
      <h1>Degree Requirement Navigator</h1>
    </div>
    <div class="col-md-4" style="padding: 20px;">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Vancouver Campus
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Vancouver Campus</a></li>
          <li><a href="#">Okanagan Campus</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Session: Winter 2013
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Winter 2013</a></li>
          <li><a href="#">Summer 2014</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="row">

    <!-- Load Trophy Case -->
    <div id="trophycase" class="col-md-2"></div>

    <div class="col-md-8">
      <!-- Load Course Tree -->
      <div class="row" id="coursetree" style="overflow-x:scroll; overflow-y:hidden; height: 480px;"></div>

      <!-- Load Information Panel -->
      <div class="row" id="informationpanel"></div>
    </div>

    <!-- Load Control Panel -->
    <div id="controlpanel" class="col-md-2"></div>

  </div>
</div>

</body>
</html>
